<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP todo</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <input type="text" id="todoDescription" placeholder="Truc à faire">
      <select id="todoCategorie">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <button id="addTodo">Ajouter</button>
    </div>
    <div id="todos">
      <select id="selectCategorie">
        <option value="all">Toutes les catégories</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <div id="todosContainer"></div>
    </div>
    <div id="editModal">
      <div>
        <input type="text" id="editDescription" placeholder="description">
        <select id="editCategorie">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <br>
        <br>
        <button id="modifTodo">Modifier</button>
      </div>
    </div>
    </div>
  </body>
</html>
